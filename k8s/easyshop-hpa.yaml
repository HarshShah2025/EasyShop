kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2

metadata:
  name: easyshop-hpa
  namespace: easyshop-ns

spec: 
  scaleTargetRef: 
    apiVersion: apps/v1
    kind: Deployment
    name: easyshop-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:  
          type: Utilization
          averageUtilization: 70
